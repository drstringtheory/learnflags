<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>learnflags.com</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
    <!-- fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <!-- end fonts-->
</head>
<div>
    <body>
        <section>
            <div class="javascriptapp">
                <div id="quiz">
                    <div class="header-top">
                        <h2 id="question">Question text</h2>
                    </div>

                    <div class="image-flag">
                        <img src="" id="image" alt="flag of quiz">
                    </div>

                    <div class="form-mid" id="question">
                        <ul>
                            <li>
                                <input type="radio" id="a" name="answer" class="answer">
                                <label for="a" id="a_text">a</label>
                            </li>
                            <li>
                                <input type="radio" id="b" name="answer" class="answer">
                                <label for="b" id="b_text">b</label>
                            </li>
                            <li>
                                <input type="radio" id="c" name="answer" class="answer">
                                <label for="c" id="c_text">c</label>
                            </li>
                            <li>
                                <input type="radio" id="d" name="answer" class="answer">
                                <label for="d" id="d_text">d</label>
                            </li>
                        </ul>
                    </div>

                    <div class="button-bottom">
                        <button id="submit">Submit answer</button>
                        <button id="change-region">change region</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</div>
</html>
